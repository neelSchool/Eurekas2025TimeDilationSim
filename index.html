<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.5D Spacetime Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
    canvas {
      display: block;
    }
    #controls button,
    #controls input {
      margin: 5px 0;
      display: block;
    }
    #controls label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addPlanet">Add Planet</button>
    <button id="switchObserver">Switch Observer</button>
    <label for="velocity">Velocity:</label>
    <input id="velocity" type="range" min="0.1" max="2" step="0.1" value="1">
  </div>
  <canvas id="spacetimeCanvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
