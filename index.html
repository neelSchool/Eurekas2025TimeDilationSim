<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Spacetime Simulator</title>
  <style>
    /* Inline CSS for simplicity (can be moved to a separate file) */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
    #controls button,
    #controls input {
      margin: 5px 0;
      display: block;
      width: 100%;
    }
    #controls label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addPlanet">Add Planet</button>
    <button id="switchObserver">Switch Observer</button>
    <label for="curvature">Curvature Intensity:</label>
    <input id="curvature" type="range" min="0.1" max="2" step="0.1" value="0.2">
    <label for="mass">Mass:</label>
    <input id="mass" type="range" min="0.5" max="5" step="0.1" value="1.0">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
